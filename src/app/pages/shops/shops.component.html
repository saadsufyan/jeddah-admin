<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
<thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>City</th>
    <th>Status</th>
    <th>Details</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let x of shopList">
    <td>{{ x.id }}</td>
    <td>{{ x.name }}</td>
    <td>{{ x.email}}</td>
    <td>{{ x.mobile}}</td>
    <td>{{ x.city}}</td>
    <td>{{ x.status}}</td>
    <td>
        <div class="col-md-12">
            <button class="btn btn-primary"> Shop Details </button>
            <button class="btn btn-primary"> Orders Details </button>
        </div>
    </td>
    </tr>
</tbody>
</table>
<ngx-spinner></ngx-spinner>
